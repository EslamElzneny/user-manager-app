<div class="container-users">

  <div class="add-user">
    <button (click)="openUserPopup()" mat-raised-button color="accent">Add New User</button>
  </div>

  <!-- header -->
  <div class="header">
    <h3 class="title">Users Management</h3>

    <div class="filter">
      <div class="search-bar">
        <mat-form-field>
          <input matInput placeholder="Search By Name" value="">
        </mat-form-field>
      </div>
      <div class="sorting">
        <mat-form-field>
          <mat-select  name="sort">
            <mat-option *ngFor="let sort of sortsList" [value]="sort.key">{{sort.value}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

  </div>

  <!-- table -->

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="pagination">

  </div>

</div>
