<h2 mat-dialog-title>Add New User</h2>
<mat-dialog-content>

  <div class="form-profile">

    <form action="" [formGroup]="profileForm" #form="ngForm" (ngSubmit)="save()" novalidate>

      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" autocomplete="off">
      </mat-form-field>

      <app-form-errors
      [color]="'danger'"
      [form]="form"
      [control]="profileForm.controls['name']"
      >
      </app-form-errors>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="off">
      </mat-form-field>

      <app-form-errors
      [color]="'danger'"
      [form]="form"
      [control]="profileForm.controls['email']"
      >
      </app-form-errors>

      <mat-form-field class="example-full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone_number" mask='(000) 000-0000' [validation]="true" [dropSpecialCharacters]="false" autocomplete="off">
      </mat-form-field>

      <app-form-errors
      [color]="'danger'"
      [form]="form"
      [control]="profileForm.controls['phone_number']"
      >
      </app-form-errors>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" [type]="hide ? 'password' : 'text'" autocomplete="off">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <app-form-errors
      [color]="'danger'"
      [form]="form"
      [control]="profileForm.controls['password']"
      >
      </app-form-errors>

    </form>

  </div>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close="false">Cancel</button>
  <button mat-button mat-dialog-close="true">Save</button>
</mat-dialog-actions>
