<div class="sign-up-form">
  <div class="logo">
    <img src="./assets/images/logo.webp" alt="logo">
  </div>

  <div class="form-sign-up">
    <div class="head-form"><h3 class="title">Sign Up</h3></div>
    <form action="" [formGroup]="signUpForm" #form="ngForm" (ngSubmit)="save()" novalidate>

      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" autocomplete="off">
      </mat-form-field>

      <app-form-errors
      [color]="'danger'"
      [form]="form"
      [control]="signUpForm.controls['name']"
      >
      </app-form-errors>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="off">
      </mat-form-field>

      <app-form-errors
      [color]="'danger'"
      [form]="form"
      [control]="signUpForm.controls['email']"
      >
      </app-form-errors>

      <mat-form-field class="example-full-width">
        <mat-label>Phone Number</mat-label>
        <input matInput formControlName="phone_number" mask='(000) 000-0000' [validation]="true" [dropSpecialCharacters]="false" autocomplete="off">
      </mat-form-field>

      <app-form-errors
      [color]="'danger'"
      [form]="form"
      [control]="signUpForm.controls['phone_number']"
      >
      </app-form-errors>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" [type]="hide ? 'password' : 'text'" autocomplete="off">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <app-form-errors
      [color]="'danger'"
      [form]="form"
      [control]="signUpForm.controls['password']"
      >
      </app-form-errors>

      <mat-form-field class="example-full-width">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" [type]="hide2 ? 'password' : 'text'" formControlName="password_confirmation" #password_confirmation autocomplete="off">
        <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
          <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <app-form-errors [control]="signUpForm.controls['password_confirmation']"
      >
      </app-form-errors>
      <app-form-errors [control]="signUpForm"
      >
      </app-form-errors>

      <button mat-raised-button type="submit" color="primary" [disabled]="loadingSubmit">
        <span [hidden]="loadingSubmit">Sign Up Now</span>
        <span [hidden]="!loadingSubmit"><i class="fa fa-refresh fa-spin"></i> Loading</span>
      </button>

      <div class="footer-form">
        <span>Already have an account? </span>
        <a routerLink="/auth/sign-in">Sign In</a>
      </div>

    </form>
  </div>

</div>
