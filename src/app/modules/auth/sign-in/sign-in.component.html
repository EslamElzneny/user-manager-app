<div class="sign-in-form">
  <div class="logo">
    <img src="./assets/images/logo.png" alt="logo">
  </div>

  <div class="form-sign-in">
    <div class="head-form"><h3 class="title">Sign In</h3></div>
    <form action="" [formGroup]="signInForm" #form="ngForm" (ngSubmit)="save()" novalidate>

      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" autocomplete="off">
      </mat-form-field>

      <app-form-errors
      [color]="'danger'"
      [form]="form"
      [control]="signInForm.controls['email']"
      >
      </app-form-errors>

      <mat-form-field class="example-full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" [type]="hide ? 'password' : 'text'" autocomplete="off">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>

      <app-form-errors
      [color]="'danger'"
      [form]="form"
      [control]="signInForm.controls['password']"
      >
      </app-form-errors>

      <button mat-raised-button type="submit" color="primary" [disabled]="loadingSubmit">
        <span [hidden]="loadingSubmit">Login</span>
        <span [hidden]="!loadingSubmit"><i class="fa fa-refresh fa-spin"></i> Loading</span>
      </button>

    </form>

    <div class="footer-form">
      <span>Don't have an account?</span>
      <a routerLink="/auth/sign-up">Sign up</a>
      <a routerLink="/meta-data">Meta Data</a>
    </div>

  </div>

</div>
